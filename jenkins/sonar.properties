# must be unique in a given SonarQube instance  
#(项目的KEY，每个项目key不能重复)
sonar.projectKey=jxpjsystem
# this is the name displayed in the SonarQube UI 
#(项目的名称和版本号)
sonar.projectName=jxpjsystem
sonar.projectVersion=1.5
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file. (项目默认资源路径、项目默认文件夹，这两项这么填就行)
sonar.sources=.
java-module.sonar.projectBaseDir=src
#(binaries是编译后的文件路径，存在多个地点的，之间用逗号分割)
sonar.java.binaries=jxpjsystem_cache/target/classes,jxpjsystem_exception/target/classes,jxpjsystem_jms/target/classes,jxpjsystem_server/target/classes,jxpjsystem_utils/target/classes,jxpjsystemserver_dao/target/classes,jxpjsystemserver_domain/target/classes,jxpjsystemserver_service/target/classes
# Language
sonar.language=java
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8